<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
              Nearby Stops
            </div>
            <div class="list-group">
                <a class="list-group-item"
                   ng-class="{active: isStopSelected(stop)}"
                   ng-click="selectStop(stop)"
                   ng-repeat="stop in nearbyStops.location">{{stop.desc}}</a>
            </div>
        </div>

    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                Arrivals
            </div>
            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Departed</th>
                    <th>Estimated</th>
                    <th>Scheduled</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="arrival in selectedStop.arrivalInfo.resultSet.arrival"
                    ng-class="{danger: arrival.imminent, warning: arrival.soon}">
                    <td>{{arrival.departed}}</td>
                    <td>{{arrival.estimated | date:'medium'}}</td>
                    <td>{{arrival.scheduled | date:'medium'}}</td>
                    <td>{{arrival.status}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
