<div class="btn-group" ng-repeat="route in streetcar">
    <label class="btn btn-primary"
           ng-repeat="direction in route"
           ng-model="direction.enabled"
           ng-click="toggleRoute(direction)"
           btn-checkbox>{{direction.displayName}}
                        </label>
</div>
<div class="btn-group" ng-repeat="route in maxRail">
    <label class="btn btn-primary"
           ng-repeat="direction in route"
           ng-model="direction.enabled"
           ng-click="toggleRoute(direction)"
           btn-checkbox>{{direction.displayName}}
    </label>
</div>
<hr>
<section class="map route-map"
         ng-if="selectedRoute !== null">
    <div id="map-canvas"></div>
</section>
