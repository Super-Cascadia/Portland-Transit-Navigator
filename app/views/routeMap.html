<section class="map route-map"
         ng-if="selectedRoute !== null">
    <div class="row">
        <div class="col-md-3">

            <tabset>
                <!--Streetcar Tab-->
                <tab heading="Streetcar">
                    <ul class="nav nav-pills nav-stacked"
                        ng-repeat="(route, routeData) in routeMap.streetcar">
                        <h6>{{routeData.name}}</h6>
                        <li ng-repeat="direction in routeData.directions"
                            ng-class="{directionEnabled: direction.enabled, active: direction.enabled}"
                            ng-model="direction.enabled"
                            ng-click="routeMap.toggleRoute(direction)">
                            <a ng-style="{'background-color': direction.color}">
                                <input type="checkbox"
                                       ng-checked="direction.enabled === true">  {{direction.displayName}}
                            </a>
                        </li>
                    </ul>
                </tab>
                <!--Trimet Tab-->
                <tab heading="Trimet">
                    <ul class="nav nav-pills nav-stacked"
                        ng-repeat="(route, routeData) in routeMap.maxRail">
                        <h6>{{routeData.name}}</h6>
                        <li ng-repeat="direction in routeData.directions"
                            ng-class="{directionEnabled: direction.enabled, active: direction.enabled}"
                            ng-model="direction.enabled"
                            ng-click="routeMap.toggleRoute(direction)">
                            <a ng-style="{'background-color': direction.color}">
                                <input type="checkbox"
                                       ng-checked="direction.enabled === true">  {{direction.displayName}}
                            </a>
                        </li>
                    </ul>
                </tab>
                <!--Bus Tab-->
                <tab heading="Bus">
                    <ul class="nav nav-pills nav-stacked"
                        ng-repeat="(route, routeData) in routeMap.busRoutes">
                        <h6>{{routeData.name}}</h6>
                        <li ng-repeat="direction in routeData.directions"
                            ng-class="{directionEnabled: direction.enabled, active: direction.enabled}"
                            ng-model="direction.enabled"
                            ng-click="routeMap.toggleRoute(direction)">
                            <a ng-style="{'background-color': direction.color}">
                                <input type="checkbox"
                                       ng-checked="direction.enabled === true">  {{direction.displayName}}
                            </a>
                        </li>
                    </ul>
                </tab>
            </tabset>
        </div>
        <div class="col-md-9">
            <div id="map-canvas"></div>
        </div>
    </div>
</section>
