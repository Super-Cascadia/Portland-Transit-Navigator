<aside id="routeMapLeftColumn">


    <section class="selection-panel"
             ng-show="routeMap.nothingIsSelected === true">

        <div class="panel panel-default">

            <div class="panel-body">
                <tabset justified="true">
                    <!--Nearby Routes-->
                    <tab>
                        <tab-heading>
                            <small>Nearby</small>
                        </tab-heading>
                        <ng-include src="'views/routeMap/partials/nearMe.html'"></ng-include>
                    </tab>
                    <!--Streetcar Tab-->
                    <tab select="routeMap.getStreetCarData()">
                        <tab-heading>
                            <small>Streetcar</small>
                        </tab-heading>
                        <ng-include src="'views/routeMap/partials/streetcar.html'"></ng-include>
                    </tab>
                    <!--Trimet Tab-->
                    <tab select="routeMap.getTrimetData()">
                        <tab-heading>
                            <small>Trimet</small>
                        </tab-heading>
                        <ng-include src="'views/routeMap/partials/trimet.html'"></ng-include>
                    </tab>
                    <!--Bus Tab-->
                    <tab select="routeMap.getBusData()">
                        <tab-heading>
                            <small>Bus</small>
                        </tab-heading>
                        <ng-include src="'views/routeMap/partials/bus.html'"></ng-include>
                    </tab>
                </tabset>
            </div>
        </div>

    </section>

    <section class="detail-panel"
             ng-show="routeMap.nothingIsSelected === false">

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="pull-right">
                    <a ng-click="routeMap.closeDetailsPanel()">Close</a>
                </div>
                <h3 class="panel-title">{{routeMap.selectedRoute.desc}}</h3>
            </div>
            <div class="panel-body">
                <tabset justified="true">
                    <tab ng-repeat="direction in routeMap.selectedRoute.dir">
                        <tab-heading>
                            <small>{{direction.desc}}</small>
                        </tab-heading>
                        <br>
                        <div class="row">

                        </div>
                    </tab>
                </tabset>
            </div>
        </div>

    </section>

</aside>
