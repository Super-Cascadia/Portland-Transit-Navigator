<section class="map route-map"
         ng-if="selectedRoute !== null">
    <div class="row">
        <!--Left Column-->
        <div class="col-xs-4">
            <ng-include src="'views/routeMap/partials/left-panel/leftColumn.html'"></ng-include>
        </div>
        <!--Right Column-->
        <div class="col-xs-8">
            <!--Overlay Menu-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline"
                          role="form">
                        <div class="form-row">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           ng-click="routeMap.toggleServiceBoundaryOverlay()"> <span>Service Boundary </span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           ng-click="routeMap.toggleTransitCenterOverlay()"> <span>Transit Centers  </span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           ng-click="routeMap.toggleParkAndRidesOverlay()"> <span>Park & Ride  </span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--Map-->
            <div class="map-container">
                <div id="map-canvas"></div>
            </div>
            <br>
            <!--Arrivals-->
            <div id="arrivals-slideup">
                <!--Empty State-->
                <div class="well well-lg"
                     ng-if="!routeMap.stopIsSelected">Please select a stop to see arrival times.
                </div>
                <!--Empty State-->
                <div class="well well-lg"
                     ng-if="routeMap.arrivalsUnavailable">There are no upcoming arrivals for this stop.
                </div>
                <!--Stop Info-->
                <div ng-if="routeMap.stopIsSelected">
                    <ng-include src="'views/routeMap/partials/arrivals.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</section>
