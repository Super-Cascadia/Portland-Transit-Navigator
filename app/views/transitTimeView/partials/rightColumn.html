<!--Stop Info-->
<div class="panel panel-primary"
     ng-if="stopIsSelected">
    <div class="panel-heading">
        <h3 class="panel-title">{{selectedStop.desc}}</h3>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Arrivals
            </div>
            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <td>Arriving in...</td>
                    <th>Estimated</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="arrival in selectedStop.arrivalInfo.resultSet.arrival"
                    ng-class="{danger: arrival.imminent, warning: arrival.soon, info: arrivalInfo.enoughTimeForCoffee, success: arrivalInfo.aGoodAmountofTime}">
                    <td class="arrival-icon">
                        <img src="images/street_car.svg"
                             style="height: 40px; width: 30px;"
                             alt=""/>
                    </td>
                    <td>{{arrival.shortSign}}</td>
                    <td>{{arrival.remainingTime.minutes}} min,
                        {{arrival.remainingTime.seconds}} sec</td>
                    <td>{{arrival.estimated | date:'h:mm a'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Map
                <button type="button"
                        class="btn btn-default btn-xs pull-right"
                        ng-click="refreshArrivals(selectedStop)">
                    Get Directions
                </button>
            </div>
            <div class="panel-body">
                <!--Google Map-->
                <section class="map">
                    <div id="map-canvas"></div>
                </section>
            </div>
        </div>
    </div>
</div>
