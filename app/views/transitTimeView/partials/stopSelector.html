<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Stops</div>
    <!-- List group -->
    <div class="list-group">
        <!--<label for="stopSelector">Stop</label>-->
        <select id="stopSelector"
                class="form-control"
                ui-select2
                ng-model="selectedStopLocId"
                ng-change="selectStop(selectedStopLocId)"
                data-placeholder="Choose a stop">
            <option value=""></option>
            <option ng-repeat="stop in selectedDirection.stop"
                    value="{{stop.locid}}">{{stop.desc}}
            </option>
        </select>
